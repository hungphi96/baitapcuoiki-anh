<div class="thietke container">
    <div class="thietke-wrap p-5">
      <h2>Try to discover Vietnamese calligraphy with us!</h2>
      <div class="row">
        <div class="col-6 d-flex flex-column">
          <div class="row">
            <div class="col-4">Import content</div>
            <div class="col-8">
              <input type="text" class="w-100" ng-model="inputText" />
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-4">Choose font</div>
            <div class="col-8">
              <select name="font" id="" ng-model="textFont" class="w-100">
                <option value="">Choose</option>
                <option value="monospace">Mono</option>
                <option value="VNI-HLThuphap">Calligraphy 1</option>
                <option value="VNI-Baybuom">Calligraphy 2</option>
                <option value="VNI-Slogan">Calligraphy 3</option>
                <option value="VNI-Thufap2">Calligraphy 4</option>
                <option value="VNI-Thufap3">Calligraphy 5</option>
                <option value="VNI-Matisse">Calligraphy 6</option>
                <option value="VNI-Truck">Calligraphy 7</option>
                <option value="VNI-Viettay">Calligraphy 8</option>
                <option value="VNI-Whimsy">Calligraphy 9</option>
                                
              </select>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-4">Choose color</div>
            <div class="col-8">
              <input
                type="color"
                class="flex-shrink-0 p-0"
                ng-model="textColor"
              />
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-4">Choose font size</div>
            <div class="col-8">
              <input type="number" class="w-100" ng-model="textSize" min="5" />
            </div>
          </div>
          <div class="mt-auto">
            <button ng-click="noScript()" class="btn-download">Download photos</button>
          </div>
        </div>
        <div class="col-6 text-center">
          <div>
            <div class="bg-box">
              <div class="choose-img-text">Choose a background image</div>
              <button ng-click="imgBoxHandle()">
                <img src="assets/bg-ds1.jpg" alt="" class="thietke-img-1" />
              </button>
              <div class="bg-box2" ng-show="imgBoxShow">
                <div
                  ng-repeat="img in SnData.bgthietke"
                  ng-click="imgUrlHandle(img)"
                >
                  <img ng-src="{{img}}" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="output">
          <div class="icon12 left">
            <div class="icon12-1"></div>
            <div class="icon12-2"></div>
          </div>
          <div class="icon12 right">
            <div class="icon12-1"></div>
            <div class="icon12-2"></div>
          </div>
  
          <div
            class="output-content"
            style="color: {{textColor}}; font-family: {{textFont}}; font-size: {{textSize}}px"
          >
            {{inputText}}
          </div>
        </div>
      </div>
      <div ng-include="'components/Line.htm'"></div>
    </div>
  </div>
  
  <style>
    .thietke {
      margin-top: 40px;
    }
  
    .thietke h2 {
      font-size: 40px;
      color: red;
      text-align: center;
    }
  
    .thietke-wrap {
      background-image: url('assets/bg-body2.jpg');
      font-size: 24px;
    }
  
    .thietke .output {
      position: relative;
      margin: 0 auto;
      margin-top: 100px;
      width: 80%;
      min-height: 500px;
      background-color: rgb(221, 221, 221);
      border-top: 5px solid var(--app-color);
      border-bottom: 5px solid var(--app-color);
    }
  
    .output {
      background-image: url('assets/bg-ds1.jpg');
      background-size: cover;
      position: relative;
    }
  
    .output .icon12 {
      position: absolute;
      width: 50px;
      min-height: 500px;
      background-color: brown;
      border: 4px solid var(--app-color);
      box-shadow: 10px 0px 10px brown;
      border-radius: 5px;
    }
  
    .output .left {
      left: 0px;
      top: -5px;
    }
  
    .output .right {
      right: 0px;
      top: -5px;
    }
  
    .output .icon12-1 {
      border: 2px solid brown;
      width: 20px;
      height: 30px;
      background-color: var(--app-color);
      border-radius: 5px 5px 0 0;
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
    }
  
    .output .icon12-2 {
      border: 2px solid brown;
      width: 20px;
      height: 30px;
      background-color: var(--app-color);
      border-radius: 0 0 5px 5px;
      position: absolute;
      bottom: -35px;
      left: 50%;
      transform: translateX(-50%);
    }
  
    .bg-box {
      position: relative;
    }
  
    .bg-box button {
      border: none;
      background-color: transparent;
    }
  
    .bg-box img {
      width: 100%;
      height: auto;
      border: 2px solid var(--app-color);
    }
  
    .output-content {
      font-size: 72px;
      position: absolute;
      width: max-content;
      left: 50%;
      transform: translateX(-50%);
      top: 45%;
    }
  
    .bg-box2 {
      position: absolute;
      width: 80%;
      height: 80%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      display: flex;
      flex-wrap: wrap;
    }
  
    .bg-box2 div {
      padding: 5px;
      width: 50%;
      height: auto;
      /* border: 2px solid var(--app-color); */
    }
  
    .bg-box2 div:hover {
      background-image: url(./assets/bg-body.jpg);
    }
  
    .bg-box2 img {
      width: 100%;
      overflow: hidden;
      border: 2px solid var(--app-color);
    }
  
    .btn-download {
      border: 1px solid var(--app-color);
      color: #fff;
      padding: 5px 10px;
      /* background-color: #000; */
      background-image: url(./assets/bg-body.jpg);
      /* background-image: url(../assets/bg-heading.jpg); */
    }
  
    .choose-img-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-transform: uppercase;
      font-weight: bold;
      color: red;
      pointer-events: none;
    }
    input,
    select {
      border: 2px solid var(--app-color);
      padding-left: 10px;
    }
  </style>
